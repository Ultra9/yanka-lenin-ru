<p>...Вышедшая на смену Нику Янка была как живительная влага для искаженной и опаленной зноем земли. Ее голос вливался в вены, пульсировал внутри, разгоняя кровь и очищая душу от тех фекалий, которыми загружает нас окружающий социум.</p>
<p class="signature">А. Кушнир, А. Пигарев, «<cite>ПНС</cite>», Барнаул, 2/90 г.</p>
